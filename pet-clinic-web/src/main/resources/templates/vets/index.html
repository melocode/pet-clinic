<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Vets Index</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="com.example.petclinic.model.Vet"*/-->

    <h1 th:text="'List of Vets'"Â >[Vets Index....]</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.getId()}">[1]</td>
            <td th:text="${vet.getFirstName()}">[Joe]</td>
            <td th:text="${vet.getLastName()}">[McCation]</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
